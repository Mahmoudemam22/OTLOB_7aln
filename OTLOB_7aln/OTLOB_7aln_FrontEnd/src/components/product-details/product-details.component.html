<div class="container product-details">
    <div class="info">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p class="price">${{ product.price }}</p>
      <p class="brand">Brand: {{ product.brand }}</p>
    </div>
    <div>
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
    </div>
  </div>
